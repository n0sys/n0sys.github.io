<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N0SYS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            animation: float 8s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            color: #00ffff;
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.3em;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: #ff00ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: #ffff00;
            z-index: -2;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
        }

        @keyframes glitch-1 {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(-1px, 1px);
            }
            40% {
                transform: translate(-1px, -1px);
            }
            60% {
                transform: translate(1px, 1px);
            }
            80% {
                transform: translate(1px, -1px);
            }
        }

        @keyframes glitch-2 {
            0%, 100% {
                transform: translate(0);
            }
            20% {
                transform: translate(1px, -1px);
            }
            40% {
                transform: translate(1px, 1px);
            }
            60% {
                transform: translate(-1px, -1px);
            }
            80% {
                transform: translate(-1px, 1px);
            }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .welcome-text {
            color: #00ffff;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-top: 3rem;
        }

        .cyber-link {
            position: relative;
            display: inline-block;
            padding: 1.5rem 3rem;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
            border: 2px solid transparent;
            border-radius: 0;
            color: #00ffff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        .cyber-link:nth-child(1) {
            animation-delay: 1s;
        }

        .cyber-link:nth-child(2) {
            animation-delay: 1.3s;
        }

        .cyber-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cyber-link:hover::before {
            opacity: 1;
        }

        .cyber-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
            color: #fff;
        }

        .cyber-link::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            clip-path: polygon(0 0, calc(100% - 18px) 0, 100% 18px, 100% 100%, 18px 100%, 0 calc(100% - 18px));
            z-index: -1;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            color: #888;
            font-size: 1rem;
            margin-top: 1rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1.6s forwards;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
            }
            
            .welcome-text {
                font-size: 1.2rem;
            }
            
            .cyber-link {
                padding: 1rem 2rem;
                font-size: 1rem;
            }
            
            .links-container {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Scan line effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scan 3s linear infinite;
            z-index: 3;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="welcome-text">HI</div>
        
        <h1 class="glitch" data-text="N0SYS">N0SYS</h1>
        
        <div class="links-container">
            <a href="/margincalculator" class="cyber-link">
                &gt; MARGIN CALCULATOR
            </a>
            <a href="/averageentry/" class="cyber-link">
                &gt; AVERAGE ENTRY
            </a>
            <a href="/mycyberdocs" class="cyber-link">
                &gt; ACCESS CYBER DOCS
            </a>     
        </div>
        
        <div class="tagline">
            [ GAMING • CYBER SECURITY • CODING ]
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Add hover sound effect simulation
        document.querySelectorAll('.cyber-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                // Visual feedback for hover
                link.style.filter = 'brightness(1.2)';
            });
            
            link.addEventListener('mouseleave', () => {
                link.style.filter = 'brightness(1)';
            });
        });

        // Add typing effect to welcome text
        const welcomeText = document.querySelector('.welcome-text');
        const originalText = welcomeText.textContent;
        welcomeText.textContent = '';
        
        setTimeout(() => {
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    welcomeText.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            typeWriter();
        }, 500);
    </script>
</body>
</html>
