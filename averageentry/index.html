<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Price Entry Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #2c3e50;
            font-size: 0.95rem;
        }

        .input-group input {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .btn-add {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-remove {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .btn-remove:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(231, 76, 60, 0.4);
        }

        .positions-list {
            margin-top: 30px;
        }

        .position-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .position-item:hover {
            border-color: #3498db;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .position-info {
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .position-amount {
            font-weight: 600;
            color: #27ae60;
        }

        .position-price {
            font-weight: 600;
            color: #3498db;
        }

        .results-section {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #e9ecef;
            text-align: center;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #e9ecef;
        }

        .result-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .average-price {
            color: #e74c3c;
        }

        .total-amount {
            color: #27ae60;
        }

        .total-invested {
            color: #3498db;
        }

        .empty-state {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .position-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Average Price Entry Calculator</h1>
            <p>Calculate your average entry price across multiple positions</p>
        </div>
        
        <div class="main-content">
            <div class="input-section">
                <div class="input-row">
                    <div class="input-group">
                        <label for="amount">Amount/Quantity</label>
                        <input type="number" id="amount" placeholder="e.g., 1.5" step="any" min="0">
                    </div>
                    <div class="input-group">
                        <label for="price">Price per Unit ($)</label>
                        <input type="number" id="price" placeholder="e.g., 4000" step="any" min="0">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-add" onclick="addPosition()">Add Position</button>
                    </div>
                </div>
            </div>

            <div class="positions-list">
                <div id="positions-container">
                    <div class="empty-state">
                        <p>No positions added yet. Add your first position above!</p>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <h2 style="color: #2c3e50; margin-bottom: 20px;">Portfolio Summary</h2>
                <div class="results-grid">
                    <div class="result-card">
                        <div class="result-label">Total Amount</div>
                        <div class="result-value total-amount" id="totalAmount">0</div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">Total Invested</div>
                        <div class="result-value total-invested">$<span id="totalInvested">0.00</span></div>
                    </div>
                    <div class="result-card">
                        <div class="result-label">Average Entry Price</div>
                        <div class="result-value average-price">$<span id="averagePrice">0.00</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let positions = [];

        function addPosition() {
            const amountInput = document.getElementById('amount');
            const priceInput = document.getElementById('price');
            
            const amount = parseFloat(amountInput.value);
            const price = parseFloat(priceInput.value);
            
            if (!amount || !price || amount <= 0 || price <= 0) {
                alert('Please enter valid positive values for both amount and price.');
                return;
            }
            
            positions.push({ amount, price });
            
            // Clear inputs
            amountInput.value = '';
            priceInput.value = '';
            
            // Focus back to amount input for quick entry
            amountInput.focus();
            
            updateDisplay();
        }
        
        function removePosition(index) {
            positions.splice(index, 1);
            updateDisplay();
        }
        
        function updateDisplay() {
            const container = document.getElementById('positions-container');
            
            if (positions.length === 0) {
                container.innerHTML = '<div class="empty-state"><p>No positions added yet. Add your first position above!</p></div>';
            } else {
                container.innerHTML = positions.map((position, index) => `
                    <div class="position-item fade-in">
                        <div class="position-info">
                            <span class="position-amount">${position.amount}</span> units at 
                            <span class="position-price">$${position.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</span>
                        </div>
                        <button class="btn btn-remove" onclick="removePosition(${index})">Remove</button>
                    </div>
                `).join('');
            }
            
            calculateResults();
        }
        
        function calculateResults() {
            if (positions.length === 0) {
                document.getElementById('totalAmount').textContent = '0';
                document.getElementById('totalInvested').textContent = '0.00';
                document.getElementById('averagePrice').textContent = '0.00';
                return;
            }
            
            const totalAmount = positions.reduce((sum, pos) => sum + pos.amount, 0);
            const totalInvested = positions.reduce((sum, pos) => sum + (pos.amount * pos.price), 0);
            const averagePrice = totalInvested / totalAmount;
            
            document.getElementById('totalAmount').textContent = totalAmount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 6});
            document.getElementById('totalInvested').textContent = totalInvested.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
            document.getElementById('averagePrice').textContent = averagePrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        }
        
        // Allow Enter key to add position
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPosition();
            }
        });
        
        // Auto-focus on amount input when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('amount').focus();
        });
    </script>
</body>
</html>
